
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperDrop</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #startScreen {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.85);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        canvas {
            background: url('assets/hyperdrop_background.png') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <img id="logo" src="assets/planet.png" alt="Logo">
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="game" width="320" height="640"></canvas>
    <script src="game.js"></script>
</body>
</html>
