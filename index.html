
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hyperdrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/hyperdrop_background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #startScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      color: white;
      z-index: 10;
    }

    #scoreDisplay {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #canvasWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    canvas {
      border: 2px solid black;
      margin-bottom: 10px;
    }

    #leaderboard {
      margin-top: 10px;
      background: rgba(255,255,255,0.85);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    #preview {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Welcome to Hyperdrop</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="startButton">Start Game</button>
  </div>

  <div id="canvasWrapper">
    <canvas id="preview"></canvas>
    <canvas id="game"></canvas>
    <div id="scoreDisplay">Score: 0 | Level: 1</div>
    <div id="leaderboard"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
