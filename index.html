<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hyperdrop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="menu">
      <h1>Welcome to Hyperdrop</h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <button id="startBtn">Start Game</button>
      <button id="scoreboardBtn">View Scoreboard</button>
    </div>
    <canvas id="gameCanvas" width="320" height="640"></canvas>
<div id="touchControls">
<button onclick="move(-1)">◀️</button>
<button onclick="rotatePiece()">🔁</button>
<button onclick="move(1)">▶️</button>
<button onclick="drop()">🔽</button>
<button onclick="hardDrop()">⏬</button>
</div>
    <div id="scoreboard" style="display:none;">
      <h2>Top Scores</h2>
      <ul id="scoreList"></ul>
      <button id="backBtn">Back</button>
    </div>
    <div id="bottomBar">
    <span id="scoreText">Score: 0</span>
    <span id="levelText">Level: 1</span>
  </div>
  <script src="game.js"></script>
</body>
</html>
