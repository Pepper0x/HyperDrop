
<!DOCTYPE html>
<html>
<head>
  <title>Hyperdrop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homeScreen" class="overlay">
    <div class="popup">
      <h1>Hyperdrop</h1>
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button onclick="startGame()">Start Game</button>
      <button onclick="showLeaderboard()">View Leaderboard</button>
    </div>
  </div>

  <div id="leaderboardScreen" class="overlay hidden">
    <div class="popup">
      <h2>Top Scores</h2>
      <ul id="leaderboard"></ul>
      <button onclick="goHome()">Main Menu</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="320" height="640"></canvas>
  <script src="game.js"></script>
</body>
</html>
