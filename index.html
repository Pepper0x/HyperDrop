
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HyperDrop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background-color: black;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 2;
    }
    #game {
      display: block;
      margin: 0 auto;
      background: url('assets/hyperdrop_background.png') no-repeat center center;
      background-size: cover;
    }
    #scoreDisplay {
      color: white;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 1;
    }
    #leaderboard {
      color: white;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">Score: 0</div>
  <div id="startScreen">
    <h1>HyperDrop</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="startButton">Start Game</button>
    <div id="leaderboard"></div>
  </div>
  <canvas id="game" width="320" height="640"></canvas>
  <script src="game.js"></script>
</body>
</html>
